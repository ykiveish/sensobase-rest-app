<div class="modal fade" id="[DEVICE_UUID]-modal-sensor-info" tabindex="-1" role="dialog" aria-labelledby="[DEVICE_UUID]-modal-sensor-info-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="[DEVICE_UUID]-modal-sensor-info-label">Info</h4>
			</div>
			<div class="modal-body">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-body">
							<form role="form">
								<form role="form">
								<fieldset>
									<div class="form-group">
										<input id="[DEVICE_UUID]-sensor-name" class="form-control" placeholder="Sensor Name" name="sesnsorname" type="sensorname" value="">
									</div>
									<div class="form-group">
										<label class="checkbox-inline">
											<input id="[DEVICE_UUID]-sensor-is-favorite" onClick="" type="checkbox" value="">Should apear on Dashboard
										</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-xs-10">
												<label>On change update value range</label>
											</div>
											<div class="col-xs-2">
												<input id="[DEVICE_UUID]-sensor-update-value-range" class="form-control" value="0">
											</div>
										</div>
									</div>
									<div class="panel-body">
										<div class="flot-chart">
											<div class="flot-chart-content" id="sensor-chart"></div>
										</div>
										<span id="sensor-graph-timeslice"></span>
									</div>
								</fieldset>
								<fieldset>
									<div id="[DEVICE_UUID]-modal-sensor-info-context"></div>
									<div class="form-group">
										<button type="button" class="btn btn-primary pull-right" onClick="UpdateSensorInfo_Device_1000('[DEVICE_UUID]')">Update Changes</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
