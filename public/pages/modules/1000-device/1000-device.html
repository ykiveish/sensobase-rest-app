<div>
	<div class="panel panel-primary">
		<div class="panel-body">
            <ul class="chat">
                <li class="left clearfix">
                    <span class="chat-img pull-left">
                        <img width="50px" src="[DEVICE_ICON]" alt="User Avatar" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">[DEVICE_NAME]</strong>
                            <small class="pull-right text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                            </small>
                        </div>
                        <p>
                            [DEVICE_DESCRIPTION]
                        </p>
                        <div class="text-right">
							<a href="#" onClick="OpenInfoModalWindow_Device_1000('[DEVICE_UUID]');">Options<a/>
						</div>
                    </div>
                </li>
               	<span class="pull-left" id="[DEVICE_UUID]-status-external"></span>
            </ul>
        </div>
	</div>
</div>
<div class="modal fade" id="[DEVICE_UUID]-modal" tabindex="-1" role="dialog" aria-labelledby="[DEVICE_UUID]-info-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="[DEVICE_UUID]-info-modal-label">Options</h4>
			</div>
			<div class="modal-body" id="infoContent">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-body">
							<form role="form">
								<fieldset>
									<fieldset disabled>
										<div class="form-group">
											<input id="[DEVICE_UUID]-device-name" class="form-control" placeholder="Device Name" name="devicename" type="devicename" value="[DEVICE_NAME]">
										</div>
									</fieldset>
									<fieldset disabled>
										<div class="form-group">
											<input id="[DEVICE_UUID]-device-description" class="form-control" placeholder="Device Description" name="devicedescription" type="devicedescription" value="[DEVICE_DESCRIPTION]">
										</div>
									</fieldset>
									<fieldset disabled>
										<div class="form-group">
											<label>UUID</label>
											<input id="[DEVICE_UUID]-device-uuid" class="form-control" placeholder="Device UUID" name="deviceuuid" type="deviceuuid" value="[DEVICE_UUID]">
										</div>
									</fieldset>
									<div class="form-group">
										<div class="row">
											<div class="col-xs-10">
												<label>Update Interval</label>
											</div>
											<div class="col-xs-2">
												<input id="[DEVICE_UUID]-device-update_delay" class="form-control" value="10">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="checkbox-inline">
											<input id="[DEVICE_UUID]-device-on_change_update" onClick="UpdateUpdateIntervalTextbox('[DEVICE_UUID]');" type="checkbox" value="">Enable "On sensor change update"
										</label>
									</div>
									<div class="form-group">
										<label class="checkbox-inline">
											<input id="[DEVICE_UUID]-device-history_log" type="checkbox" value="">Enable "History Log"
										</label>
									</div>
								</fieldset>
							</form>
							<form role="form">
								<fieldset>
									<div id="[DEVICE_UUID]-modal-sensors"></div>
									<div class="form-group">
										<button type="button" class="btn btn-primary pull-right" onClick="UpdateDeviceInfo_Device_1000('[DEVICE_UUID]')">Update Changes</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
