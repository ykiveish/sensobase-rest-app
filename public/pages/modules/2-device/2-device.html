<div>
	<div class="panel panel-primary">
		<div class="panel-body">
            <ul class="chat">
                <li class="left clearfix">
                    <span class="chat-img pull-left">
                        <img width="50px" src="[DEVICE_ICON]" alt="User Avatar" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">[DEVICE_NAME]</strong>
                            <small class="pull-right text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                            </small>
                        </div>
                        <p>
                            [DEVICE_DESCRIPTION]
                        </p>
                        <div class="text-right">
							<a href="#" onClick="OpenInfoModalWindow_Device_1000('[DEVICE_UUID]');">View<a/>
						</div>
                    </div>
                </li>
            </ul>
        </div>
		<div class="panel-footer">
			<a href="#"><span class="pull-left" onClick="onAndroidDetailsClick()">View Details</span><a/>
			<div class="pull-right" id="sensor-context-[DEVICE_UUID]"></div>
			<div class="clearfix"></div>
		</div>
		<div class="modal fade" id="android-info-modal" tabindex="-1" role="dialog" aria-labelledby="android-info-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="android-info-modal-label">Device Info</h4>
					</div>
					<div class="modal-body" id="infoContent">
						<div class="panel-body">
							<form role="form">
								<fieldset>
									<div class="form-group">
										<input id="device-name" class="form-control" placeholder="Device Name" name="devicename" type="devicename" value="[DEVICE_NAME]">
									</div>
									<div class="form-group">
										<input id="device-description" class="form-control" placeholder="Device Description" name="devicedescription" type="devicedescription" value="[DEVICE_DESCRIPTION]">
									</div>
									<fieldset disabled>
										<div class="form-group">
											<input id="device-uuid" class="form-control" placeholder="Device UUID" name="deviceuuid" type="deviceuuid" value="[DEVICE_UUID]">
										</div>
									</fieldset>
								</fieldset>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onClick="onAndroidModalInfoUpdateClick([DEVICE_UUID])">Update Changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
